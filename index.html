    <!-- Domain-aware branding: swap to Claw Mode on clawsai.fun -->
    <script>
    (function(){
      var h = location.hostname;

        var u = 'https://clawsai.fun';
        var img = u + '/og-image.png';
        document.title = t;
        function m(a,v){var e=document.querySelector('meta['+a+']');if(e)e.setAttribute('content',v);}
        function l(s,v){var e=document.querySelector('link[rel="'+s+'"]');if(e)e.setAttribute('href',v);}
        m('name="description"',d);
        m('name="keywords"','Solana, token launchpad, AI agents, memecoin, crypto, DeFi, clawmode, CLAW, autonomous agents');
        m('name="author"','Claw Mode');
        m('property="og:site_name"','Claw Mode');
        m('property="og:title"',t);
        m('property="og:description"',ds);
        m('property="og:url"',u);
        m('property="og:image"',img);
        m('property="og:image:alt"',t);
        m('name="twitter:site"','@clawmode');
        m('name="twitter:creator"','@clawmode');
        m('name="twitter:title"',t);
        m('name="twitter:description"',ds);
        m('name="twitter:image"',img);
        l('canonical',u);
        l('image_src',img);
        // Update JSON-LD
        var ld=document.querySelector('script[type="application/ld+json"]');
        if(ld)ld.textContent=JSON.stringify({"@context":"https://schema.org","@type":"WebApplication","name":"Claw Mode","url":u,"description":"The autonomous AI agent launchpad on Solana. Launch tokens with AI agents instantly.","applicationCategory":"FinanceApplication","operatingSystem":"Web","offers":{"@type":"Offer","price":"0","priceCurrency":"USD"},"creator":{"@type":"Organization","name":"Claw Mode","url":u,"sameAs":["https://twitter.com/clawmode"]}});
      }
    })();
